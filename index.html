<style>
body, html {
    height: 100%;
	margin: 0px;
	box-sizing: border-box;
	padding: 20px;
	box-shadow: 0px 0px 50px rgba(0,0,0,0.8) inset;
}

body {
	background: #1E1E1E;
	color: #F5F5F5;
	font-family: monospace;
	font-size: 12pt;
	box-shadow: none;
}

::selection {
    background: #EEEEEE;
    color: #404040;
}

#nav-home {
	background: #1E1E1E;
	width: 150px;
	position: absolute;
	transition: 0.5s;
	margin: 0px 0px 0px 0px;
	padding: 7px 15px;
	border-radius: 30px;
}

#nav-home:hover {
	background: #2E2E2E;
	width: 170px;
	margin: -3px 0px 0px -10px;
	box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
}

#title {
	text-align: center;
	font-size: 25pt;
	font-weight: bold;
	text-shadow: 0px 0px 15px rgba(0,0,0,1);
	cursor: default;
	margin: 10px 0px 0px 0px;
}

#download-form {
    width: 400px;
	max-width: 400px;
	border-radius: 10px;
	background: #252525;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
	padding: 0px;
	display: block;
	overflow: hidden;
	border: 4px solid #252525;
	padding: 10px;
	box-sizing: border-box;
	position: absolute;
	top: 0px;
	left: 0px;
}

#download-form h1 {
	font-size: 20pt;
	text-align: center;
	margin: 10px 20px 20px 20px;
	cursor: default;
}

#download {
	display: block;
	outline: none;
	background: #3A3A3A;
	border: none;
	float: center;
	margin: 0px auto 10px auto;
	border-radius: 5px;
	cursor: pointer;
    width: auto;
	max-width: 200px;
	font-size: 15pt;
	padding: 10px;
	color: #F5F5F5;
	box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
	transition: 0.3s;
	text-decoration: none;
	text-align: center;
}

#download:hover {
	background: #303030;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.8);
}

#download-form input[type=text] {
	display: block;
	outline: none;
	background: #3A3A3A;
	border: none;
	border-radius: 5px;
	width: 100%;
	resize: none;
	color: #BBBBBB;
	padding: 10px;
	font-size: 12pt;
	margin-bottom: 20px;
}

	function init() {
		if (window.location.toString().indexOf("?") > -1) {
			resID.value = window.location.toString().substring(window.location.toString().indexOf("?") + 1,window.location.toString().length);
		}
		else {
			resID.value = "";
		}
		downloadForm.style.marginLeft = (window.innerWidth / 2) - (downloadForm.offsetWidth / 2);
        if (((window.innerHeight / 2) - (downloadForm.offsetHeight / 2)) < 150) {
            downloadForm.style.marginTop = 150;
        }
		else {
            downloadForm.style.marginTop = (window.innerHeight / 2) - (downloadForm.offsetHeight / 2);
        }
		setTimeout(function() {downloadForm.style.opacity = 1; downloadForm.style.transition = "0.5s"}, 1)
	}

    function determineLayout() {
        if (window.innerWidth < 550) {
            downloadForm.style.width = "200px";
        }
        else if (window.innerWidth < 800) {
            title.style.marginTop = "50px";
            downloadForm.style.width = "400px";
        }
        else {
            title.style.marginTop = "0px";
            downloadForm.style.width = "400px";
        }
        setTimeout(function() {
            downloadForm.style.marginLeft = (window.innerWidth / 2) - (downloadForm.offsetWidth / 2);
            if (((window.innerHeight / 2) - (downloadForm.offsetHeight / 2)) < 150) {
                downloadForm.style.marginTop = 150;
            }
            else {
                downloadForm.style.marginTop = (window.innerHeight / 2) - (downloadForm.offsetHeight / 2);
            }
        }, 500)
    }

	function downloadResource() {
        dl.download = resID.value;
        dl.href= "./resources/" + resID.value;
	}

	function keyPress(event) {
		if (event.code == "Enter") {
			dl.click();
		}
	}

	function checkStatus() {
        $.ajax({
            type: 'HEAD',
            url: "https://rdl.blendertimer.com/resources/" + resID.value,
            success: function() {
                resID.style.color = "#30BB30";
            },
            error: function() {
                resID.style.color = "#FF4030";
            }
    	});
        $.get("./resources/" + resID.value)
        .done(function() { 
            console.log("FILEEXISTSTATUS: " + TRUE);
        }).fail(function() { 
            console.log("FILEEXISTSTATUS: " + FALSE);
        })
    }
</script>
